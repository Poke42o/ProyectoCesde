<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer</title>
    <link rel="stylesheet" href="./styleRegister.css">
</head>

<body>
    <main class="main_register" >

    <h1 class="tittle_register" >Registro</h1>

    <form action="index.html" class="formulary_register" >

        <fieldset>
            <legend>Registro Unico</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" autocomplete="name" placeholder="primer nombre" required />
            <br><br>
            <label for="segundo nombre">Segundo nombre</label>
            <input type="text" id="segundo nombre" placeholder="segundo nombre" />
            <br><br>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" nombre="apellido" autocomplete="name" placeholder="apellido" required />
            <br><br>
            <label for="segundo apellido">Segundo apellido</label>
            <input type="text" id="segundo apellido" name="segundo apellido" placeholder="segundo apellido" required />
            <br><br>
            <label for="correo electronico">Correo electronico</label>
            <input type="email" id="correo electronico" name="correo electronico" placeholder="correo electronico"
                required />
            <br><br>
            <label for="fecha de nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha de nacimiento" name="fecha de nacimiento" required />
            <br><br>
            <label for="direccion">Direccion</label>
            <input type="text" id="direccion" name="direccion" autocomplete="email" placeholder="direccion completa"
                required />
            <br><br>
            <label for="telefono">Telefono</label>
            <input type="number" id="telefono" placeholder="solo numeros" required />
            <br><br>
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="incluir un caracter especial"
                required />
            <br><br>
            <label for="ciudad">Ciudad donde se ubica:</label>
            <select id="ciudad" name="ciudad">
                <option value="medellin">medellin</option>
                <option value="cali">cali</option>
                <option value="bogota">bogota</option>
                <option value="manizales">manizales</option>
            </select>

            <input list="ciudades" />
            <datalist id="ciudades">
                <option value="medellin">medellín</option>
                <option value="cali">cali</option>
                <option value="bogota">bogota</option>
                <option value="manizales">manizales</option>

            </datalist>
            <br><br>
            <p>¿Como nos descubriste?</p>
            <br>
            <textarea name="como nos descubriste" id="como nos descubriste" rows="5" cols="40"></textarea>
            <br><br>



            <button type="submit">Crear</button>
            <br><br>



        </fieldset>
    </form>


    <form action="login.html" class="login_register">

        <p>ya tengo una cuenta <button>Acceder</button>
        </p>

    </form>
    </main>

</body>

</html>
